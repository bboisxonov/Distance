<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="container">
        <form id="form" class="form_group">
            <label>
                Masofa:
                <input id="input" autocomplete="off" placeholder=" km" type="text">
                <button id="btn" type="submit">Hisobla</button>
            </label>
        </form>
        <div class="cards">
            <div class="card">
                <h3>Piyoda</h3>
                <h4>Tezligi: <span id="tezlik">3.6</span> km/soat </h4>
                <span id="resultPiyoda">N soat</span>
            </div>
            <div class="card">
                <h3>Velosiped</h3>
                <h4>Tezligi: <span id="tezlik">20.1</span> km/soat </h4>
                <span id="resultVelosiped">N soat</span>
            </div>
            <div class="card">
                <h3>Mashina</h3>
                <h4>Tezligi: <span id="tezlik">70</span> km/soat </h4>
                <span id="resultMashina">N soat</span>
            </div>
            <div class="card">
                <h3>Samolyot</h3>
                <h4>Tezligi: <span id="tezlik">800</span> km/soat </h4>
                <span id="resultSamolyot">N soat</span>
            </div>
        </div>
    </main>
</body>
<script src="./js/main.js"></script>

</html>
